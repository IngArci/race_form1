<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias | Meraki</title>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />


    <link rel="stylesheet" href="styles-carrera.css" />

    <style>
        .meraki-form-scope .thank-card {
            text-align: center;
        }

        .meraki-form-scope .thank-icon {
            width: 90px;
            height: 90px;
            margin: 20px auto 26px;
            border-radius: 50%;
            background: var(--cream);
            border: 2px solid var(--gold);
            color: var(--gold);
            font-size: 42px;
            font-weight: 700;

            display: flex;
            align-items: center;
            justify-content: center;

            box-shadow:
                0 8px 18px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
    </style>

</head>

<body>

    <div class="meraki-form-scope">
        <main class="page">
            <section class="card thank-card">

                <header class="card-header">
                    <img src="logo.png" alt="Logo Grupo Constructor Meraki" class="logo">
                    <h1 class="card-title">¡Gracias por tu registro!</h1>
                    <p class="card-subtitle">
                        Hemos recibido tu información correctamente.<br>
                        Nos veremos muy pronto en la Carrera Meraki.
                    </p>
                </header>

                <div class="thank-icon">
                    ✓
                </div>

                <a href="https://grupoconstructormeraki.com.co/" class="submit-button">
                    IR AL INICIO
                </a>

            </section>
        </main>
    </div>

</body>

</html>
